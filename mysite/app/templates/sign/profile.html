
<div class ="loging">
    {% if user.is_authenticated %}
        Hi, {{ user.username }}!
        <p><a href="{% url 'logout' %}">logout</a></p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">login</a> |
        <a href="{% url 'signup' %}">signup</a>
    {% endif %}

    {% block content %}
    {% endblock %}

</div>
